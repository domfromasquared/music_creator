<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Music Creator</title>
  <link rel="stylesheet" href="src/css/styles.css" />
</head>
<body>
  <header class="topbar">
    <div class="brand">Music Creator</div>
    <div class="transport">
      <button id="playBtn" class="btn">Play</button>
      <button id="stopBtn" class="btn">Stop</button>
      <label class="field">
        <span>BPM</span>
        <input id="bpmInput" type="number" min="40" max="240" value="120" />
      </label>
      <label class="field">
        <span>Steps</span>
        <select id="stepsSelect">
          <option>8</option>
          <option selected>16</option>
          <option>32</option>
        </select>
      </label>
    </div>
  </header>

  <main class="layout">
    <section class="panel">
      <h2>Drum Sequencer</h2>

      <div class="sequencer">
        <div id="trackNames" class="trackNames" aria-label="Track labels"></div>
        <div class="gridWrap">
          <div id="drumGrid" class="drumGrid" aria-label="Drum step grid"></div>
          <div id="playhead" class="playhead" aria-hidden="true"></div>
        </div>
      </div>

      <div class="hint">
        Click steps to toggle. Labels are rendered with <code>.trackLabel</code> inside <code>.trackName</code>.
      </div>
    </section>

    <section class="panel">
      <h2>Debug</h2>
      <pre id="debugLog" class="debug"></pre>
    </section>
  </main>

  <script type="module" src="src/js/main.js"></script>
</body>
</html>
